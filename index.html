<!------------------------------------------ INICIA MAIN ------------------------------------->
<main class="container">
    <!------------------------- FILTROS PARA SELECCIONAR -------------------------------->
    <form id="search-form" action="submit" class="p-2 columns is-justify-content-center">

       <div class="column is-2 is-12-mobile ">
        <select name="SearchBy" id="search-by" class="p-2 is-justify-content-center">
            <option value="SearchBy">Search by..</option>
            <option value="Location">Location</option>
            <option value="Seniority">Seniority</option>
            <option value="Category">Category</option>
        </select>
       </div>
        <div class="column is-2 is-12-mobile show-bar">
         <select name="Location" id="location-search" class="p-2 ">
             <option value="Location">Location...</option>
             <option value="Alemania<">Alemania</option>
             <option value="Argentina">Argentina</option>
             <option value="Australia">Australia</option>
             <option value="Bolivia">Bolivia</option>
             <option value="Brasil">Brasil</option>
             <option value="Canadá">Canadá</option>
             <option value="Chile">Chile</option>
             <option value="Colombia">Colombia</option>
             <option value="Ecuador">Ecuador</option>
             <option value="España">España</option>
             <option value="Francia">Francia</option>
         </select>
       </div>

       <div class="column is-2 is-12-mobile">
         <select name="Seniority" id="seniority-search" class="p-2">
             <option value="Seniority">Seniority...</option>
             <option value="Trainee">Trainee</option>
             <option value="Junior">Junior</option>
             <option value="Semi Senior">Semi Senior</option>
             <option value="Senior">Senior</option>
         </select>
       </div>

       <div class="column is-2 is-12-mobile">
         <select name="Category" id="category-search" class="p-2">
             <option value="Category">Category...</option>
             <option value="Developer">Developer</option>
             <option value="DBA">DBA</option>
             <option value="Data Analyst">Data Analyst</option>
             <option value="DevOps">DevOps</option>
             <option value="QA automation">QA automation</option>
             <option value="QA manual">QA manual</option>
             <option value="UX/UI">UX/UI</option>
         </select>
       </div>

       <div class="column is-2 is-12-mobile">
         <button  value="Search" id="btn-search" class="is-info  button">Search</button> 
         <button  value="Clear" id="btn-cancel-search" class=" button is-danger " >Clear</button>
       </div>
    </form>
<!--------------------------------------- FIN DE FILTROS --------------------------------->
